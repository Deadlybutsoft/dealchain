  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Satoshi', 'sans-serif'],
            display: ['Clash Display', 'sans-serif'],
          },
          colors: {
            indigo: {
              '50': '#eef2ff', '100': '#e0e7ff', '200': '#c7d2fe', '300': '#a5b4fc', '400': '#818cf8', '500': '#6366f1', '600': '#4f46e5', '700': '#4338ca', '800': '#3730a3', '900': '#312e81', '950': '#1e1b4b',

            slate: {
              '50': '#f8fafc', '100': '#f1f5f9', '200': '#e2e8f0', '300': '#cbd5e1', '400': '#94a3b8', '500': '#64748b', '600': '#475569', '700': '#334155', '800': '#1e293b', '900': '#0f172a', '950': '#020617',
            },
            emerald: {
                '500': '#10b981', '600': '#059669', '700': '#047857'
            },
            fuchsia: {
                '500': '#d946ef', '600': '#c026d3'
            },
            'brand-purple': '#8b5cf6',
            'brand-blue': '#3b82f6',
          },
          borderRadius: {
            'lg': '12px', 'xl': '16px', '2xl': '20px', '3xl': '24px',
          },
          boxShadow: {
             'elevation-1': '0 2px 8px rgba(0,0,0,0.06)',
             'elevation-2': '0 8px 24px rgba(0,0,0,0.08)',
             'elevation-3': '0 20px 40px rgba(0,0,0,0.12)',
             'glow-indigo': '0 0 20px rgba(99, 102, 241, 0.4)',
             'glow-purple': '0 0 20px rgba(139, 92, 246, 0.4)',
          },
          animation: {
            'gradient-xy': 'gradient-xy 10s ease infinite alternate',
            'float': 'float 6s ease-in-out infinite',
            'confetti-fall': 'confetti-fall 1.5s ease-out forwards',
            'fade-in': 'fade-in 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards',
            'fade-in-slow': 'fade-in-slow 1s cubic-bezier(0.4, 0, 0.2, 1) forwards',
            'tilt': 'tilt 10s infinite linear',
          },
          keyframes: {
            'gradient-xy': {
              '0%': { 'background-position': '0% 50%' },
              '100%': { 'background-position': '100% 50%' },
            },
            'float': {
              '0%, 100%': { transform: 'translateY(0px)' },
              '50%': { transform: 'translateY(-20px)' },
            },
            'confetti-fall': {
                '0%': { transform: 'translateY(-10vh) rotateZ(0deg)', opacity: 1 },
                '100%': { transform: 'translateY(110vh) rotateZ(720deg)', opacity: 0 }
            },
            'fade-in': {
                '0%': { opacity: 0, transform: 'translateY(15px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
            },
            'fade-in-slow': {
                '0%': { opacity: 0, transform: 'translateY(20px) scale(0.98)' },
                '100%': { opacity: 1, transform: 'translateY(0) scale(1)' },
            },
            'tilt': {
                '0%, 100%': { transform: 'rotateY(-5deg) rotateX(5deg)' },
                '50%': { transform: 'rotateY(5deg) rotateX(-5deg)' },
            },
          }
        }
      }
    }
  </script>
